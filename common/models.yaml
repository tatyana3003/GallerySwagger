components:
  schemas:
    Auth:
      required:
        - login
        - password
      type: object
      properties:
        login:
          type: string
          example: +7(9XX) XXX XX XX
        password:
          type: string
          example: GH567fjbvk
    User:
      type: object
      properties:
        tokens:
          type: object
          items:
            $ref: '#/common/models/components/schemas/Tokens'
        profile:
          type: object
          items:
            $ref: '#/common/models/components/schemas/Profile'
    Tokens:
      type: object
      properties:
        accsess_token: 
          type: string
          example: TDY7t34tgfhvivir
        refresh_token:
          type: string
          example: TDY7t34tgf
    Profile:
      type: object
      properties:
        avatar_url:
          type: string
          example: http://simple.ru/picture_1.jpg
        name:
          type: string
          example: Александра Новикова
        description:
          type: string
          example: Светлое будущее
        city:
          type: string
          example: Санкт-Петербург
        phone:
          type: string
          example: +7(9XX) XXX XX XX
        email:
          type: string
          example: alex@gmail.com
    PostList:
      type: array
      items:
        $ref: '#/common/models/components/schemas/Post'
    Post:
      type: object
      properties:
        id:
          type: integer
          example: 2873
        name:
          type: string
          example: Первый день в Surf
        img_url:
          type: string
          example: http://simple.ru/picture_2.jpg
        data:
          type: string
          example: 28.01.22
        description:
          type: string
          example: Для бариста
        is_favorite:
          type: boolean
          example: true